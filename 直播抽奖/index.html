<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>直播抽奖</title>
</head>
<body>
<div id="app">
    <!--加载页-->
     <div class="Load-wrap" v-if="staus == 0">
         <!--logo-->
         <div class="logo">
             <img src="images/logo_03.png" class="logo-img" alt="">
         </div>
         <!--mid-->
         <div class="mid-wrap">
             <div class="mid">
                 <img src="images/pic_03.png" class="mid-img" alt="">
             </div>
         </div>
         <!--mid-->
         <div class="mid-wrap-s">
             <div class="mid-s">
                 <img src="images/pic_07.png" class="mid-img-s" alt="">
             </div>
         </div>
         <!--加载-->
         <div class="load-wrap">
             <div class="load">
             <div class="load-dow"></div>
             <div class="load-up"  onclick="imgLoader(percentage)"></div>
         </div>
             <div class="load-num">0<span>%</span> </div>
         </div>
     </div>
</div>
</body>
</html>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/rem.js"></script>
<script src="js/function.js"></script>
<script src="js/index.js"></script>
<script src="js/load.js"></script>
